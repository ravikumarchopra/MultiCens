  <div class="container mt-2">
    <!-- <h2>Gene Ranking</h2> -->
    <p style="display:inline-block;float:left;">Time taken {{time_taken}}</p>    
    <a style="float:right !important;" href="{{path}}" download><i class="fa fa-download"></i> Download</a><br><br>
    <div class="">
      <table style="border: 1px solid black;" class="table" data-bs-toggle="table" data-bs-pagination="true" id="ranking">
        <thead class="table-dark">
          <tr>
            {% for column in columns %}
            <th>{{column}}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody>
          {% for row in rows %}
          <tr>
            {% for col in row %}
            <td>{{col}}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
